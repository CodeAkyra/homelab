<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <title>NOC Command Panel</title>
</head>

<body style="margin: 20px;">

  <h2>Mode: </h2>
  <h2>Commands</h2>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>show ip interface</u> / <u>sh ip int</u>" onclick="run('interfaces')">Show
    Interfaces</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>show ip interface brief</u> / <u>sh ip int br</u>" onclick="run('interfaces brief')">Show
    Interfaces Brief</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>show ip route</u> / <u>sh ip ro</u>" onclick="run('routes')">Show Routes</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>show version</u> / <u>sh ver</u>" onclick="run('version')">Show Version</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>show clock</u> / <u>sh clock</u>" onclick="run('clock')">Show Clock</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>show cdp</u> / <u>sh cdp</u>" onclick="run('cdp')">Show CDP</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>show lldp</u> / <u>sh lldp</u>" onclick="run('lldp')">Show LLDP</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>cdp run</u>" onclick="run('cdp run')">CDP Run</button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-html="true"
    title="Enter command: <u>lldp run</u>" onclick="run('lldp run')">LLDP Run</button>
  <input type="text" id="customCommand" placeholder="Enter command">
  <button onclick="run(document.getElementById('customCommand').value)">Run Command</button>


</body>
<pre id="output"></pre>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- run command function -->
<script>
  function run(action) {
    fetch("/run", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: action })
    })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = data.output || data.error;
      });
  }
</script>

<script>
  // popovers
  // $(function () {

  // })

  // tool tips
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>

</html>
