<!DOCTYPE html>
<html>

<head>
  <title>NOC Command Panel</title>
</head>

<body>

  <h2>Quick Commands</h2>

  <button onclick="run('interfaces')">Show Interfaces</button>
  <button onclick="run('routes')">Show Routes</button>
  <button onclick="run('version')">Show Version</button>

  <pre id="output"></pre>

  <script>
    function run(action) {
      fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: action })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerText = data.output || data.error;
        });
    }
  </script>

</body>

</html>
